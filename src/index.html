<!DOCTYPE html>
<html lang="en" class="font-body">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="..c/style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body class="bg-[#f7eff7]">
    <header>
      <div class="bg-purple-700 p-10">
        <h1 class="text-4xl font-bold text-white flex justify-center">
          Play Tic, Tac, Toe
        </h1>
        <p class="text-md text-white flex justify-center p-4">
          Built with tailwind and vanilla js !
        </p>
      </div>
    </header>
    <main>
      <aside class="hidden" id="overlay">
        <h2>Choose Your Name</h2>
        <form>
          <div>
            <label for="player-name">Player Name</label>
            <input type="text" name="username" id="player-name" />
          </div>
          <div>
            <button
              class="font-body p-4 border-solid rounded-sm cursor-pointer border-gray-400 bg-gray-400 hover:bg-purple-400 hover:border-purple-400"
              type="submit"
            >
              Cancel
            </button>
            <button class="btn" type="submit">Confirm</button>
          </div>
        </form>
      </aside>
      <section>
        <div class="flex justify-center p-20 gap-10">
          <div class="card">
            <h1 class="font-bold text-black text-center text-lg p-6">
              Player 1
            </h1>
            <p
              class="text-center text-purple-700 text-xl font-semibold"
              id="player-1-name"
            >
              Player Name
            </p>
            <p class="text-center text-black text-3xl font-bold p-2">X</p>
            <button class="btn" type="submit">Edit</button>
          </div>
          <div class="card">
            <h1 class="font-bold text-black text-center text-lg p-6">
              Player 2
            </h1>
            <p
              class="text-center text-purple-700 text-xl font-semibold"
              id="player-2-name"
            >
              Player Name
            </p>
            <p class="text-center text-black text-3xl font-bold p-2">O</p>
            <button class="btn">Edit</button>
          </div>
        </div>
        <div>
          <button class="btn">Start New Game</button>
        </div>
      </section>
      <section id="active-game">
        <div>
          <h3>
            You Won,
            <span id="winner-name">Player Name</span>
          </h3>
          <p>Click "Start New Game" above,to start a new game!</p>
        </div>
        <p>Its Your Turn <span id="active-player-name">Player Name</span>!</p>
        <ol>
          <li></li>
          <li></li>
          <li></li>

          <li></li>
          <li></li>
          <li></li>

          <li></li>
          <li></li>
          <li></li>
        </ol>
      </section>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
