<!DOCTYPE html>
<html lang="en" class="font-body">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body class="bg-[#f7eff7]">
    <div id="backdrop">
      <header>
        <div class="bg-purple-700 p-10">
          <h1 class="text-4xl font-extrabold text-white flex justify-center">
            Play Tic, Tac, Toe
          </h1>
          <p class="text-md text-white flex justify-center p-4">
            Built with tailwind and vanilla js !
          </p>
        </div>
      </header>
      <main>
        <div class="hidden" id="overlay">
          <aside
            class="card top-[30%] right-[35%] w-[90%] fixed shadow-[#00000033]"
          >
            <h2 class="text-center font-extrabold text-2xl">
              Choose Your Name
            </h2>
            <form>
              <div class="text-center">
                <label for="player-name" class="block font-semibold text-lg"
                  >Player Name-</label
                >
                <input type="text" name="username" id="player-name" />
              </div>
              <div class="flex justify-around p-4">
                <button
                  class="font-body p-4 border-solid rounded-md cursor-pointer border-gray-400 bg-gray-400 hover:bg-purple-400 hover:border-purple-400"
                  id="overlay-cancel"
                  onclick="handleClick3"
                >
                  Cancel
                </button>
                <button class="btn">Confirm</button>
              </div>
            </form>
          </aside>
        </div>
        <section>
          <div class="flex justify-center pt-20 pr-20 pl-20 gap-10">
            <div class="card">
              <h1 class="font-bold text-black text-center text-lg p-6">
                Player 1
              </h1>
              <p
                class="text-center text-purple-700 text-4xl font-extrabold"
                id="player-1-name"
              >
                Player Name
              </p>
              <p class="text-center text-black text-3xl font-bold p-2">X</p>
              <div class="flex justify-center">
                <button class="btn" id="edit-1" onclick="handleClick1">
                  Edit
                </button>
              </div>
            </div>
            <div class="card">
              <h1 class="font-bold text-black text-center text-lg p-6">
                Player 2
              </h1>
              <p
                class="text-center text-purple-700 text-4xl font-extrabold"
                id="player-2-name"
              >
                Player Name
              </p>
              <p class="text-center text-black text-3xl font-bold p-2">O</p>
              <div class="flex justify-center">
                <button class="btn" id="edit-2">Edit</button>
              </div>
            </div>
          </div>
          <div class="flex justify-center p-6">
            <button class="btn" id="start-game" onclick="handleClick4">
              Start New Game
            </button>
          </div>
        </section>

        <section id="active-game" class="hidden">
          <div>
            <div class="flex justify-center">
              <div
                class="text-center p-10 bg-purple-700 text-white font-bold rounded-lg"
              >
                <h3 class="p-2 text-4xl">
                  You Won,
                  <span id="winner-name">Player Name!</span>
                </h3>
                <p class="text-sm">
                  Click "Start New Game" above,to start a new game!
                </p>
              </div>
            </div>
          </div>
          <p class="text-center text-md p-4">
            It's Your Turn
            <span id="active-player-name" class="font-bold text-lg"
              >Player Name</span
            >!
          </p>
          <ol>
            <li></li>
            <li></li>
            <li></li>

            <li></li>
            <li></li>
            <li></li>

            <li></li>
            <li></li>
            <li></li>
          </ol>
        </section>
      </main>
      <script type="module" src="/main.js"></script>
    </div>
  </body>
</html>
